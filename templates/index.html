<!DOCTYPE html>

<html>

    <head>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                padding: 50px;
                background-color: #f8f9fa;
                color: #333;
            }

            form {
                background-color: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                margin: 0 auto;
            }

            label {
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }

            input[type="text"], textarea, input[type="file"] {
                width: 100%;
                padding: 8px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                font-size: 14px;
            }

            input[type="text"]:focus, textarea:focus {
                border-color: #007bff;
                outline: none;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            }

            button, input[type="submit"] {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px 15px;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            button:hover, input[type="submit"]:hover {
                background-color: #0056b3;
            }

            button:active, input[type="submit"]:active {
                background-color: #004499;
            }

            #responseDiv {
                margin-top: 20px;
                padding: 15px;
                border: 1px solid #eee;
                border-radius: 5px;
                background-color: #e9ecef;
            }

        </style>
    </head>

    <body>

        <h1 style="text-align: center;">Create a Certificate</h1>

        <form action="/create" method="post" enctype="multipart/form-data" id="certificateForm">
            <label for="certificate-name">Certificate Name:</label>
            <input type="text" id="certificate-name" name="certificate-name" required><br><br>
        
            <div id="experiences">
                <div class="experience">
                    <label for="experienceName">Experience Name:</label>
                    <input type="text" name="experiences[0][name]" required><br>
        
                    <label for="text">Text:</label>
                    <textarea name="experiences[0][text]"></textarea><br>
        
                    <label for="data">File:</label>
                    <input type="file" name="experiences[0][data]"><br><br>
                </div>
            </div>
        
            <button type="button" onclick="addExperience()">Add more experiences</button><br><br>
            <input type="submit" value="Create Certificate">
        </form>

        <div id="responseDiv"></div>

    <script>
        let experienceCount = 1;

        function addExperience() {
            const experiences = document.getElementById('experiences');
            const newExperience = document.createElement('div');
            newExperience.className = 'experience';

            newExperience.innerHTML = `
                <label for="experienceName">Experience Name:</label>
                <input type="text" name="experiences[${experienceCount}][name]" required><br>

                <label for="text">Text:</label>
                <textarea name="experiences[${experienceCount}][text]"></textarea><br>

                <label for="data">File:</label>
                <input type="file" name="experiences[${experienceCount}][data]"><br><br>
            `;

            experiences.appendChild(newExperience);
            experienceCount++;
        }
    </script>

    </body>

</html>
